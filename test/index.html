<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Module Ajax</title>
    </head>
    <body>

        <script src="../dist/hermes.min.js" charset="utf-8"></script>
        <script>
            var httpConfigurations = Hermes.newRequestAjax(
                'banner',
                METHOD.GET,
                'https://www.encode.tl'
            );

            console.log(httpConfigurations);

            var uri = httpConfigurations
                .addParam('page', 1)
                .addFilter('find')
                .getURI();

            console.log(uri)
            //other
            var httpConfigurations = Hermes.newRequestAjax(
                'inv',
                METHOD.POST,
                'https://www.amecodelabs.io',
                'unique'
            );

            console.log(httpConfigurations.getURI());

            console.log(Hermes.getRequestPrevious('banner').getURI());
            console.log(Hermes.getRequestPrevious().getURIReal());
            console.log(Hermes.getRequestPrevious('inv'));
        </script>
    </body>
</html>
