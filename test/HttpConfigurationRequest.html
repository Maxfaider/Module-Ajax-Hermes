<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Module Ajax</title>
    </head>
    <body>

        <script src="../src/AjaxHttpRequest.js"></script>
        <script src="../src/HttpRequestConfiguration.js"></script>
        <script src="../src/HttpRequest.js"></script>
        <script>

            var httpRequestConfiguration = new HttpRequestConfiguration('service','POST', 'http://localhost/testHermes/');
            httpRequestConfiguration
                .addFilters('register','user')
                .addParam('bar', 'foo')
                .setDurationMax(5)
                .setEventRequest({
                    init() {
                        console.log('init data...')
                    },
                    abort() {
                        console.log('Transferencia a superado el tiempo establecido...');
                    },
                    success(responseHttp) {
                        console.log('Response: ' + responseHttp.responseText);
                    },
                    error(errorMessage, errorCode) {
                        console.log('Error: ' + errorMessage + ' ' + errorCode);
                    },
                    processingRequest() {
                        console.log('processing Request...')
                    }
                })
                .addObserver({
                    notify(nameRequest, InfoRequest) {
                        console.log('observer' + nameRequest + ' ' + InfoRequest)
                    }
                })
                .execute();

        </script>
    </body>
</html>
